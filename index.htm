<!doctype html>
<meta charset=utf-8>
<title>Speedbutton</title>
<link href=speedbutton.css rel=stylesheet>

<table id=lol-a-table>
    <tr>
        <td rowspan=2 style=width:50%></td>
        <td id=game-area style=min-width:325px></td>
        <td class=settings-td rowspan=2>
            <span id=settings-span>
                <b>Speedbutton</b><br>
                <input id=reset-button onclick=reset() type=button value=Reset><br>
                <input id=audio-volume max=1 min=0 step=.01 type=range value=1>Audio<br>
                +<input id=green-points size=1 type=text value=1><input id=green-frequency size=1 type=text value=1>Green<br>
                <select id=grid-dimensions>
                    <option value=1>1x1</option>
                    <option value=2>2x2</option>
                    <option value=3>3x3</option>
                    <option value=4>4x4</option>
                    <option selected value=5>5x5</option>
                </select>Grid<br>
                <input id=max-points size=1 type=text value=50>Max Points<br>
                <input id=max-time size=1 type=text value=30>Max Time<br>
                Max<select id=game-mode>
                	<option value=0>Points</option>
                	<option selected value=1>Time</option>
                </select>Mode<br>
                -<input id=red-points size=1 type=text value=1><input id=red-frequency size=1 type=text value=1>Red<br>
                <select id=red-onclick>
                    <option value=0>Lose Points</option>
                    <option value=1>End Game</option>
                </select>Red Click<br>
                <input id=start-key maxlength=1 size=1 type=text value=H>Start<br>
                <input id=y-margin size=1 type=text value=30>Y Margin
            </span>
        </td>
    </tr>
    <tr>
        <td>
            <div>Score: <b id=score>0</b><span id=score-max></span></div>
            <div>Time: <b id=time>0</b><span id=time-max> out of <b>30</b></span></div>
            <input disabled id=start-button onclick=start() style=font-size:123% type=button value="Start (H)"><input id=showhide-button onclick=showhide() type=button value=->
        </td>
    </tr>
</table>

<script src=speedbutton.js></script>
