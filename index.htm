<!doctype html>
<meta charset=utf-8>
<title>SpeedButton.htm</title>
<link href=css/speedbutton.css rel=stylesheet>

<div id=game-area></div>
Score: <b id=score>0</b><span id=score-max></span><br>
Time: <b id=time>0</b><span id=time-max> / <b>30</b></span><br>
<input disabled id=start-button onclick=start() type=button value="Start [H]">
<input id=settings-button onclick=settings_toggle() type=button value=+>
<br>
<table id=settings>
    <tr>
        <td><input id=audio-volume max=1 min=0 step=0.01 type=range value=1>
        <td>Audio
    <tr>
        <td><input id=green-frequency value=1>
        <td>Green Frequency
    <tr>
        <td>+<input id=green-points value=1>
        <td>Green Points
    <tr>
        <td><select id=grid-dimensions>
              <option value=1>1x1</option>
              <option value=2>2x2</option>
              <option value=3>3x3</option>
              <option value=4>4x4</option>
              <option selected value=5>5x5</option>
            </select>
        <td>Grid
    <tr>
        <td><input id=max-points value=50>
        <td>Max Points
    <tr>
        <td><input id=max-time value=30>
        <td>Max Time
    <tr>
        <td><select id=game-mode>
              <option value=0>Points</option>
              <option selected value=1>Time</option>
            </select>
        <td>Mode
    <tr>
        <td><input id=red-frequency value=1>
        <td>Red Frequency
    <tr>
        <td>-<input id=red-points value=1>
        <td>Red Points
    <tr>
        <td><select id=red-onclick>
              <option value=0>Lose Points</option>
              <option value=1>End Game</option>
            </select>
        <td>Red Click
    <tr>
        <td><input id=start-key maxlength=1 value=H>
        <td>Start
    <tr>
        <td><input id=y-margin value=30>
        <td>Y Margin
    <tr>
        <td colspan=2><input id=reset-button onclick=reset() type=button value=Reset>
</table>

<script src=js/speedbutton.js></script>
